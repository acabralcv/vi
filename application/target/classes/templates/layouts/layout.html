<!DOCTYPE html>
<html>

<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">"2MWebApp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/core.css}" rel="stylesheet" media="screen" />
    <script th:src="@{/js/Jquery_3_3_1.js}"></script>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="#">
            <span th:text="${appName}">[Não definido]</span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/examples/grid">Examples</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/workflow/process">Process</a>
                </li>
            </ul>
            <span class="navbar-text">Navbar</span>
        </div>
    </nav>

    <!--<div th:replace="fragments/header :: header"> This header content is going to be replaced.</div>-->

    <div class="container">
        <div class="row">

            <div class="col-md-2" layout:fragment="sidebar">
                <div class="collapse_ navbar-collapse_" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/examples/grid">Examples</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/examples/datatable">Data table</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                    <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#myModal">
                        Anexar Doc/fotos
                    </button></span>
                </div>
            </div>

            <div class="col-md-10">

                <!-- Button to Open the Modal -->
                <div class="col-md-12" style="margin:10px">

                    <!-- The Modal -->
                    <div class="modal" id="myModal">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">File upload</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <form name="uploadingForm" enctype="multipart/form-data" action="#" method="POST">

                                        <div class="row">
                                            <div class="col-xs-12 col-md-12">
                                                <label class="control-label" for="InputFileUploads">Seleconar Doc/imagens</label>
                                                <input type="file" id="InputFileUploads" name="files" multiple="multiple" class="form-control" />
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label for="fileUploadObservacao">Observação:</label>
                                            <textarea rows="3" class="form-control" id="fileUploadObservacao"></textarea>
                                        </div>


                                        <div class="row">
                                            <div class="col-xs-12 col-md-12">
                                                <input type="button" id="fileUploadBtn" value="Upload" onclick="modelFile.upload()" class="btn btn-success" />
                                            </div>
                                        </div>

                                    </form>
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-12" layout:fragment="content">

                    <h1>This is the Layout's main section</h1>
                    <p>This content will be replaced if the page
                        using the layout also defines a layout:fragment="content" segment. </p>
                </div>

            </div>

        </div>
    </div>
    <!--footer th:insert="fragments/footer :: footer" class="footer">
    This content will remain, but other content will be inserted after it.
</footer-->
</body>

</html>

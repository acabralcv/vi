<body class="hold-transition skin-blue sidebar-mini">


    <!-- 
        global loading element. js/app.js -> should be called like following:
        modelApp.startLoading()
        modelApp.stopLoading()
    -->
    <div id="globalLoadingRequest" class="fade modal in" style="z-index: 1000000000;">
        <div class="modal-dialog" style="min-width: 200px;max-width: 600px;margin: 20% auto;max-height: 10px !important;">
            <div class="modal-content" style="min-height: 55px !important;height: 110px !important;">
            <div class="modal-body" style="text-align: center;padding-top: 10px;width:100%">        
                <div class="" style="margin: 0 auto;width: 15%;margin-bottom: 7px;">
                    <div class="loader"></div>
                </div>                    
                Carregando... <br />                    
                <small><span id="globalRequestMessage"> Por favor aguarde enquanto o sistema processa esta tarefa.</span></small>
            </div>
            </div>
        </div>
    </div>
          
          
              <style>
                .loader {
                  border: 6px solid #f3f3f3;
                  border-radius: 50%;
                  border-top: 6px solid #3498db;
                  width: 60px;
                  height: 60px;
                  -webkit-animation: spin 2s linear infinite;
                  /* Safari */
                  animation: spin 2s linear infinite;
                }
          
                .cor {
                  background-color: #2d2d2d;
                }
          
                .color {
                  background-color: #000000;
                }
          
                /* Safari */
                @-webkit-keyframes spin {
                  0% {
                    -webkit-transform: rotate(0deg);
                  }
          
                  100% {
                    -webkit-transform: rotate(360deg);
                  }
                }
          
                @keyframes spin {
                  0% {
                    transform: rotate(0deg);
                  }
          
                  100% {
                    transform: rotate(360deg);
                  }
                }
              </style>

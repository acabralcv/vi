<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<head>
  <title>Recluso - <span th:text="${oRecluso.nome}"></span></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

    <div class="col-xs-12 col-md-12" layout:fragment="content">

      <div clas="col">
        <a href="/reclusos" class="btn btn-default">
          Voltar
        </a>
        <a th:href="@{|/reclusos/update/${oRecluso.id}|}" class="btn btn-success">
          Atualizar
        </a>
        <a th:href="@{|/reclusos/delete/${oRecluso.id}|}" class="btn btn-danger" onclick="return confirm('Tem certeza de que deseja remover este item')">
          Remover
        </a>
      </div>

        <div class="panel panel-primary">
              <div class="panel-heading">Recluso - <span th:text="${oRecluso.nome}"></span></div>
              <div class="panel-body">

                <div class="container">
                  <div class="row">
                    <div class="w-25"><strong>Nome:</strong></div>
                    <div class="w-75"><span th:text="${oRecluso.nome}">#</span></div>
                  </div>
                  <div class="row">
                    <div class="w-25"><strong>Sexo:</strong></div>
                    <div class="w-75"><span th:text="${oRecluso.sexo}">#</span></div>
                  </div>
                  <div class="row">
                    <div class="w-25"><strong>Data nascimento:</strong></div>
                    <div class="w-75"><span th:text="${oRecluso.dataNascimento}">#</span></div>
                  </div>
                  <div class="row">
                    <div class="w-25"><strong>Data criação:</strong></div>
                    <div class="w-75"><span th:text="${oRecluso.dateCreated}">#</span></div>
                  </div>
                  <div class="row">
                    <div class="w-25"><strong>Ultima atualização:</strong></div>
                    <div class="w-75"><span th:text="${oRecluso.dateUpdated}">#</span></div>
                  </div>
                </div>

            </div>
        </div>

    </div>

</body>
</html>

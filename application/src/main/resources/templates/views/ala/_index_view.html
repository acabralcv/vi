
<span th:fragment="indexView(alas)">

    <table class="table table-striped table-bordered">
        <tr>
            <th>Nome</th>
            <th>Setor</th>
            <th>Data criação</th>
            <th>Ultima atualização</th>
            <th>Ações</th>
        </tr>

        <tr th:each="oAla : ${alas}">
            <td th:text="${oAla.nome}">#</td>
            <td th:text="${oAla.setor != null ? oAla.setor.nome : '' }">#</td>
            <td th:text="${oAla.dateCreated}">#</td>
            <td th:text="${oAla.dateUpdated}">#</td>
            <td>
                <span th:replace="/fragments/ActionColumn:: actionView('/admin/alas/view/' + ${oAla.id})"></span>
                <span th:replace="/fragments/ActionColumn:: actionUpdate('/admin/alas/update/' + ${oAla.id})"></span>
                <span th:replace="/fragments/ActionColumn:: actionDelete('/admin/alas/delete/' + ${oAla.id})"></span>
            </td>
        </tr>
    </table>

</span>

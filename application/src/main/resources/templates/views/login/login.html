<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<head>

    <title>Tela de Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<form action="#" th:object="${objLogin}" method="post">

    <div class="form-group">
        <label for="name">Username</label>
        <input type="text" th:field="*{name}" id="username" class="form-control" />
        <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>

    <div class="form-group">
        <label for="name">Password</label>
        <input type="password" th:field="*{password}" id="passsword" class="form-control" />
        <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Entrar</button>
    </div>

</form>

</body>
</html>

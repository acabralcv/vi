<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<head>
    <title>Workflow - <span th:text="${oWorkflow.name}"></span> </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<div class="col-xs-12 col-md-12" layout:fragment="content">

    <div style="margin: 10px 0">
        <a th:href="@{|/admin/workflows|}" class="btn btn-default">Voltar</a>
    </div>


    <div class="panel panel-primary">
        <div class="panel-heading">Workflow - <span th:text="${oWorkflow.name}"></span> </div>
        <div class="panel-body">


            <table class="table table-striped table-bordered">
                <tr>
                    <th>Nome</th>
                    <td th:text="${oWorkflow.name}">#</td>
                </tr>
                <tr>
                    <th>Tipo</th>
                    <td th:text="${oWorkflow.processCode}">#</td>
                </tr>
                <tr>
                    <th>Valor</th>
                    <td th:text="${oWorkflow.targetTableId}">#</td>
                </tr>
                <tr>
                    <th>Data de criação</th>
                    <td th:text="${oWorkflow.dateCreated}">#</td>
                </tr>
            </table>

        </div>
    </div>

    <div clas="col" style="margin-top:20px">
        <div class="panel panel-primary">
            <div class="panel-heading">States</div>
            <div class="panel-body">

                <span th:replace="/views/workflow/_index_states:: indexView(${wfStates})"></span>

            </div>
        </div>
    </div>

</div>

</body>
</html>

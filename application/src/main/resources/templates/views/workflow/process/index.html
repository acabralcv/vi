<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<head>
    <title>Worflow process</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

    <div class="col-xs-12 col-md-12" layout:fragment="content">

        <div clas="">
            <a href="/workflow/process/save" class="btn btn-info">
                New process
            </a>
        </div>

        <div clas="col">
            <h3>Workflow process</h3>
            <table class="table table-striped table-responsive">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>

                <tr th:each="oProcess : ${processes}">
                    <td th:text="${oProcess.name}">Name</td>
                    <td th:text="${oProcess.processCode}">Process Code</td>
                    <td th:text="${oProcess.description}">backUrl</td>
                    <td>
                        <a th:href="@{/workflow/process/view/{id}(id=${oProcess.id})}" class="btn btn-light btn-sm">
                            <span title="Ver" class="fas fa-eye"></span>
                         </a>
                         <a th:href="@{/workflow/process/save/{id}(id=${oProcess.id})}" class="btn btn-light btn-sm">
                            <span title="Ver" class="fas fa-pencil-alt"></span>
                         </a>
                         <a th:href="@{/workflow/process/disable/{id}(id=${oProcess.id})}" class="btn btn-light btn-sm" onclick="return confirm('Are you sure?')">
                            <span title="Ver" class="fas fa-minus-circle"></span>
                         </a>
                    </td>
                </tr>
            </table>
        </div>


         </div>

    </div>

</body>
</html>

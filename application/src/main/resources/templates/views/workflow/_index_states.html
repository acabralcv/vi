


<span th:fragment="indexView(wfStates)">

    <table class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>Process Type</th>
            <th>Target</th>
            <th>Data criaação</th>
            <!--<th>Ultima atualização</th>-->
            <!--<th>Ação</th>-->
        </tr>

        <tr th:each="oWfState : ${wfStates}">
            <td th:text="${oWfState.name}">#</td>
            <td th:text="${oWfState.step}">#</td>
            <td th:text="${oWfState.isViewable}">#</td>
            <td th:text="${oWfState.dateCreated}">#</td>
            <!--<td th:text="${oWfState.dateUpdated}">#</td>-->
        </tr>
    </table>

</span>

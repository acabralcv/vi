<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<head>
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<div class="col-xs-12 col-md-12" layout:fragment="content">

  <div clas="col">
    <a href="/admin/profiles" class="btn btn-outline-primary">
      Voltar
    </a>
    <a th:href="@{|/admin/profiles/update/${oProfile.id}|}" class="btn btn-outline-info">
      Atualizar
    </a>
    <a th:href="@{|/admin/profiles/delete/${oProfile.id}|}" class="btn btn-outline-danger" onclick="return confirm('Tem certeza de que deseja remover este item')">
      Remover
    </a>
  </div>

  <div clas="col" style="margin-top: 30px">
    <h4>Detalhes do perfil</h4>
    <div class="container">
      <div class="row">
        <div class="w-25"><strong>Nome:</strong></div>
        <div class="w-75"><span th:text="${oProfile.name}">#</span></div>
      </div>
      <div class="row">
        <div class="w-25"><strong>Data criação:</strong></div>
        <div class="w-75"><span th:text="${oProfile.dateCreated}">#</span></div>
      </div>
      <div class="row">
        <div class="w-25"><strong>Ultima atualização:</strong></div>
        <div class="w-75"><span th:text="${oProfile.dateUpdated}">#</span></div>
      </div>
    </div>
  </div>

</div>

</div>

</body>
</html>

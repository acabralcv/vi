<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<head>
    <title>Profiiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

    <div class="col-xs-12 col-md-12" layout:fragment="content">

        <div clas="">
            <a href="/admin/profiles/create" class="btn btn-info">
                New profile
            </a>
        </div>

        <div clas="col" style="margin-top:20px">
            <h3>Profiles</h3>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Nome</th>
                    <th>Data criação</th>
                    <th>Ultima atualização</th>
                    <th>Ação</th>
                </tr>

                <tr th:each="oProfile : ${profiles}">
                    <td th:text="${oProfile.name}">#</td>
                    <td th:text="${oProfile.dateCreated}">#</td>
                    <td th:text="${oProfile.dateUpdated}">#</td>
                    <!--<td th:text="${#dates.format(new java.util.Date(oProfile.datedUpdated), 'dd-MMM-yy')}"></td>-->
                    <!--<td th:text="${#dates.format(oProfile.datedUpdated, 'dd/MM/yyyy')}"></td>-->
                    <!--<td th:text="${#dates.format(oProfile.datedUpdated, 'dd/MM/yyyy')}"></td>-->
                   <td>
                        <span th:replace="/fragments/ActionColumn:: actionView('/workflow/process/view/' + ${oProfile.id})"></span>
                        <span th:replace="/fragments/ActionColumn:: actionUpdate('/workflow/process/update/' + ${oProfile.id})"></span>
                        <span th:replace="/fragments/ActionColumn:: actionDelete('/workflow/process/delete/' + ${oProfile.id})"></span>
                    </td>
                </tr>
            </table>


            <nav aria-label="Page navigation">
                <ul class="pagination" th:if="${objPaging.totalPages > 0}">
                    <li th:each="pageNumber : ${objPaging.pageNumbers}" class="page-item">
                        <a class="page-link" th:href="@{/(size=${objPaging.size}, page=${pageNumber})}"
                           th:text=${pageNumber}
                           th:class="${pageNumber==objPaging.number + 1} ? 'page-link active' : 'page-link'"></a>
                    </li>
                </ul>
            </nav>

        </div>

     </div>

</body>
</html>

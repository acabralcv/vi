
<span th:fragment="ActionModal()">

    <div class="modal" id="ImageFileUpload">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">File upload</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form name="uploadingForm" enctype="multipart/form-data" action="#" method="POST">

                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <label class="control-label" for="InputFileUploads">Seleconar Doc/imagens</label>
                                <input type="file" id="InputFileUploads" name="files" multiple="multiple" />
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="fileUploadObservacao">Observação:</label>
                            <textarea rows="3" class="form-control" id="fileUploadObservacao"></textarea>
                        </div>


                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <input type="button" id="fileUploadBtn" value="Upload" onclick="modelFile.upload()" class="btn btn-success" />
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</span>

<span th:fragment="formUser(objUser)">

   <form action="#" th:object="${objUser}" method="post">

        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" />
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" th:field="*{username}" id="username" class="form-control" />
            <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>

        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" th:field="*{email}" id="email" class="form-control" />
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
             <button type="submit" class="btn btn-primary">Guardar</button>
        </div>

    </form>

</span>

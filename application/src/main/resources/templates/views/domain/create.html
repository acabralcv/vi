<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<head>
    <title>Dominios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

    <div class="col-xs-12 col-md-12" layout:fragment="content">

        <div clas="col">
            <a th:href="@{|/domains|}" class="btn btn-success">

        </div>

                <div class="panel-body">
                    <div clas="col">
                        <span th:replace="/views/domain/_form:: formDomain(oDomain)"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>

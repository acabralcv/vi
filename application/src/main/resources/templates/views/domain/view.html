<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<head>
    <title>Dominio - <span th:text="${oDomain.name}"></span> </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

    <div class="col-xs-12 col-md-12" layout:fragment="content">

        <div style="margin: 10px 0">
            <a th:href="@{|/admin/domains|}" class="btn btn-default">Voltar</a>
            <a th:href="@{|/admin/domains/create?domainType=${oDomain.domainType}|}" class="btn btn-primary">Nova opção</a>
            <a th:href="@{|/admin/domains/update/${oDomain.id}|}" class="btn btn-success">Atualizar</a>
            <a th:href="@{|/admin/domains/delete/${oDomain.id}|}" class="btn btn-danger" onclick="return confirm('Tem certeza de que deseja remover este item')">Remover</a>
        </div>


        <div class="panel panel-primary">
            <div class="panel-heading">Dominio - <span th:text="${oDomain.name}"></span> </div>
            <div class="panel-body">


                <table class="table table-striped table-bordered">
                    <tr>
                        <th>Nome</th>
                        <td th:text="${oDomain.name}">#</td>
                    </tr>
                    <tr>
                        <th>Tipo</th>
                        <td th:text="${oDomain.domainType}">#</td>
                    </tr>
                    <tr>
                        <th>Valor</th>
                        <td th:text="${oDomain.value}">#</td>
                    </tr>
                    <tr>
                        <th>Data de criação</th>
                        <td th:text="${oDomain.dateCreated}">#</td>
                    </tr>
                    <tr>
                        <th>Ultima atualização</th>
                        <td th:text="${oDomain.dateCreated}">#</td>
                    </tr>
                </table>

            </div>
        </div>

        <div clas="col" style="margin-top:20px">
            <div class="panel panel-primary">
                <div class="panel-heading">Outros dominios (do mesmo tipo) </div>
                <div class="panel-body">

                <span th:replace="/views/domain/_index_view:: indexView(${domains},${objPaging})"></span>

                </div>
            </div>
        </div>

    </div>

<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<head>
    <title>Cadeias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<div class="col-xs-12 col-md-12" layout:fragment="content">

    <div clas="">
        <a href="/cadeia/create" class="btn btn-success">Novo cadeia</a>
    </div>



    <div clas="col" style="margin-top:20px">

        <div class="panel panel-primary">
            <div class="panel-heading">Cadeias</div>
            <div class="panel-body">



                <table class="table table-striped table-bordered">
                    <tr>
                        <th>Nome</th>
                        <th>Data criação</th>
                        <th>Ultima atualização</th>
                        <th>Ação</th>
                    </tr>


                    <tr th:each="oUser : ${users}">
                        <td th:text="${oUser.name}">#</td>
                        <td th:text="${oUser.dateCreated}">#</td>
                        <td th:text="${oUser.dateUpdated}">#</td>
                        <td>
                            <span th:replace="/fragments/ActionColumn:: actionView('/users/view/' + ${oUser.id})"></span>
                            <span th:replace="/fragments/ActionColumn:: actionUpdate('/users/update/' + ${oUser.id})"></span>
                            <span th:replace="/fragments/ActionColumn:: actionDelete('/users/delete/' + ${oUser.id})"></span>
                        </td>
                    </tr>
                </table>

            </div>
        </div>


    </div>

</div>

</body>
</html>

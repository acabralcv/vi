<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<head>

    <!-- Profile feature scripts -->
    <span layout:fragment="custumScripts">
        <!-- <script th:src="@{/js/ReclusoController.js}"></script> -->
    </span>

    <title>Cadeias</title>

</head>
<body>

<div class="col-xs-12 col-md-12" layout:fragment="content">

    <div clas="col">
        <a th:href="@{|/admin/cadeias|}" class="btn btn-default">Voltar</a>
        <a th:href="@{|/admin/cadeias/update/${oCadeia.id}|}" class="btn btn-success">Atualizar</a>
        <a th:href="@{|/admin/cadeias/delete/${oCadeia.id}|}" class="btn btn-danger" onclick="return confirm('Tem certeza de que deseja remover este item')">Remover</a>
    </div>

    <div clas="col" style="margin-top: 30px">

        <div class="panel panel-primary">
            <div class="panel-heading">Cadeia - <span th:text="${oCadeia.nome}"></span></div>
            <div class="panel-body">

                <table class="table table-striped table-bordered">
                    <tr>
                        <th>Nome</th>
                        <td th:text="${oCadeia.nome}">#</td>
                    </tr>
                    <tr>
                        <th>Ilha</th>
                        <td th:text="${oCadeia.ilha != null ? oCadeia.ilha.nome : '' }">#</td>
                    </tr>
                    <tr>
                        <th>Data de criação</th>
                        <td th:text="${#dates.format(oCadeia.dateUpdated, 'dd/MM/yyyy')}">#</td>
                    </tr>
                    <tr>
                        <th>Ultima atualização</th>
                        <td th:text="${#dates.format(oCadeia.dateUpdated, 'dd/MM/yyyy')}">#</td>
                    </tr>
                </table>

            </div>
        </div>

    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">Complexos</div>
        <div class="panel-body">
            <span th:replace="/views/complexo/_index_view:: indexView(${complexosList})"></span>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">Setores</div>
        <div class="panel-body">
            <span th:replace="/views/setor/_index_view:: indexView(${setoresList})"></span>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">Ala</div>
        <div class="panel-body">
            <span th:replace="/views/ala/_index_view:: indexView(${alasList})"></span>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">Celas</div>
        <div class="panel-body">
            <span th:replace="/views/cela/_index_view:: indexView(${celasList})"></span>
        </div>
    </div>

</div>

</body>
</html>

<span th:fragment="formCadeia(objCadeia)">

   <form action="#" th:object="${objCadeia}" method="post">

        <div class="col-xs-12 col-md-6">


            <h4 class="">Informações da Cadeia</h4>
            <hr />
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" th:field="*{nome}" id="name" class="form-control" required/>
                        <span class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="form-group">
                        <label for="localidade">Localidade</label>
                        <input type="text" th:field="*{localidade}" id="localidade" class="form-control" required/>
                        <span class="error" th:if="${#fields.hasErrors('localidade')}" th:errors="*{localidade}"></span>
                    </div>
                </div>
            </div>
            <hr />

        </div>


        <div class="col-xs-12 col-md-12">
            <div class="form-group">
                 <button type="reset" class="btn btn-default">Cancelar</button>
                 <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </div>

    </form>

</span>

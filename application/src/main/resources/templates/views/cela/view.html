<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<head>

    <!-- Profile feature scripts -->
    <span layout:fragment="custumScripts">
        <!-- <script th:src="@{/js/ReclusoController.js}"></script> -->
    </span>

    <title>Cela</title>

</head>
<body>

<div class="col-xs-12 col-md-12" layout:fragment="content">

    <div clas="col">
        <a th:href="@{|/admin/celas|}" class="btn btn-default">Voltar</a>
        <a th:href="@{|/admin/celas/update/${oCela.id}|}" class="btn btn-success">Atualizar</a>
        <a th:href="@{|/admin/celas/delete/${oCela.id}|}" class="btn btn-danger" onclick="return confirm('Tem certeza de que deseja remover este item')">Remover</a>
    </div>

    <div clas="col" style="margin-top: 30px">

        <div class="panel panel-primary">
            <div class="panel-heading">Cela - <span th:text="${oCela.nome}"></span></div>
            <div class="panel-body">

                <table class="table table-striped table-bordered">
                    <tr>
                        <th>Nome</th>
                        <td th:text="${oCela.nome}">#</td>
                    </tr>
                    <tr>
                        <th>Ala</th>
                        <td th:text="${oCela.ala != null ? oCela.ala.nome : '' }">#</td>
                    </tr>
                    <tr>
                        <th>Data de criação</th>
                        <td th:text="${#dates.format(oCela.dateUpdated, 'dd/MM/yyyy')}">#</td>
                    </tr>
                    <tr>
                        <th>Ultima atualização</th>
                        <td th:text="${#dates.format(oCela.dateUpdated, 'dd/MM/yyyy')}">#</td>
                    </tr>
                </table>

            </div>
        </div>

    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">Reclusos</div>
        <div class="panel-body">
            <span th:replace="/views/cela/_index_view:: indexView(${celasList})"></span>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<head>
    <title>Complexos</title>
</head>
<body>


<div class="col-xs-12 col-md-12" layout:fragment="content">

    <div clas="">
        <a href="/admin/complexo/create" class="btn btn-success">Novo complexos</a>
    </div>

    <div clas="col" style="margin-top:20px">

        <div class="panel panel-primary">
            <div class="panel-heading">Complexos</div>
            <div class="panel-body">

                <div class="col">
                    Total: <span th:text="${objPaging.totalElements}"></span>
                </div>

                <table class="table table-striped table-bordered">
                    <tr>
                        <th>Nome</th>
                        <th>Cadeia</th>
                        <th>Data criação</th>
                        <th>Ultima atualização</th>
                        <th>Ações</th>
                    </tr>

                    <tr th:each="oComplexo : ${complexos}">
                        <td th:text="${oComplexo.nome}">#</td>
                        <td th:text="${oComplexo.cadeia != null ? oComplexo.cadeia.nome : '' }">#</td>
                        <td th:text="${oComplexo.dateCreated}">#</td>
                        <td th:text="${oComplexo.dateUpdated}">#</td>
                        <td>
                            <span th:replace="/fragments/ActionColumn:: actionView('/reclusos/view/' + ${oComplexo.id})"></span>
                            <span th:replace="/fragments/ActionColumn:: actionUpdate('/reclusos/update/' + ${oComplexo.id})"></span>
                            <span th:replace="/fragments/ActionColumn:: actionDelete('/reclusos/delete/' + ${oComplexo.id})"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <span th:replace="/fragments/pagingResult:: actionPaging(${objPaging}, '/admin/complexos')"></span>

    </div>

</div>



</body>

</html>

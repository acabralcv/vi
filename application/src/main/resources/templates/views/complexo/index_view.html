
<span th:fragment="indexView(profiles,objPaging)">

    <table class="table table-striped table-bordered">
        <tr>
            <th>Nome</th>
            <th>Data criação</th>
            <th>Ultima atualização</th>
            <th>Ação</th>
        </tr>

        <div class="col">
            Total: <span th:if="${oPaging != null && oPaging != 'null'}" th:text="${objPaging.totalElements}"></span>
        </div>

        <tr th:each="oComplexo : ${profiles}">
            <td th:text="${oComplexo.name}">#</td>
            <td th:text="${oComplexo.dateCreated}">#</td>
            <td th:text="${oComplexo.dateUpdated}">#</td>
            <td>
                <span th:replace="/fragments/ActionColumn:: actionView('/admin/complexos/view/' + ${oComplexo.id})"></span>
                <span th:replace="/fragments/ActionColumn:: actionUpdate('/admin/complexos/update/' + ${oComplexo.id})"></span>
                <span th:replace="/fragments/ActionColumn:: actionDelete('/admin/complexos/delete/' + ${oComplexo.id})"></span>
            </td>
        </tr>
    </table>


    <span th:replace="/fragments/pagingResult:: actionPaging(${objPaging}, '/admin/complexos')"></span>

</span>

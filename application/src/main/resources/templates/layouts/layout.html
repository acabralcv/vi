<head>

    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- jvectormap -->
    <link rel="stylesheet" th:href="@{/bower_components/jvectormap/jquery-jvectormap.css}">

<body class="hold-transition skin-blue sidebar-mini">

    <div class="wrapper">


    <span th:replace="/layouts/main-header:: ActionView()"></span>

    <span th:replace="/layouts/main-sidebar:: ActionView()"></span>


      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper" style="padding-left: 40px;float: left;">

        <!-- document upload modal -->
        <span th:replace="/fragments/documentUpload:: ActionModal()"></span>

        <!-- global message area -->
        <div class="col-md-12" style="margin:10px">

            <div class="row">
                <div id="globalSuccessMessageArea" class="w-100 alert alert-success" role="alert" style="display:none">
                  Ok!
                </div>
                <div id="globalAlertMessageArea" class="w-100 alert alert-danger" role="alert" style="display:none">
                  Erro!
                </div>
            </div>

        </div>

        <!-- content area -->
        <div class="col-md-12">
            <div layout:fragment="content"></div>
        </div>

      </div>

  </div>



    <!-- jQuery 3 -->
    <script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>

    <script th:src="@{/dist/js/pages/dashboard2.js}"></script>
    <!-- AdminLTE for demo purposes -->
    <script th:src="@{/dist/js/demo.js}"></script>
